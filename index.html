<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planetas AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>body{margin:0;background:#000}model-viewer{width:100%;height:100vh}</style>
</head>
<body>
  <model-viewer id="viewer"
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate auto-rotate-delay="0"
    environment-image="/assets/stars.jpg"
    skybox-image="/assets/stars.jpg">
  </model-viewer>
  <script type="module">
    const viewer = document.getElementById('viewer');
    fetch('/planets.json').then(r=>r.json()).then(data=>{
      const cfg = data['marte'];
      viewer.src = cfg.glb;
      viewer.setAttribute('ios-src', cfg.usdz);
      viewer.setAttribute('scale', `${cfg.scale} ${cfg.scale} ${cfg.scale}`);
    });
  </script>
</body>
</html>
